<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - FundFlow</title>
    <link rel="stylesheet" href="signup.css">
</head>
<body>

    
    <img src="signbg3.jpg" alt="Background Image" class="background-image">

    <div class="container">
        <div class="sign-up">
            <img src="fund4.png" alt="FundFlow Logo" class="logo">
            <h1 class="heading">Create an Account</h1>
            <div class="text">
                <input type="text" placeholder="Username">
            </div>
            <div class="text">
                <input type="email" placeholder="Email">
            </div>
            <div class="text">
                <input type="password" placeholder="Password">
            </div>

            
            <a href="home2.html">
                <button type="button">Sign Up</button>
            </a>

            <div class="text-container">
                <p><strong>By signing up, you agree to our <a href="#">Terms & Conditions</a> and <a href="#">Privacy Policy</a>.</strong></p>
                <p><strong>Already have an account? <a href="#">Log In</a></strong></p>
            </div>
        </div>
    </div>
</body>
</html>
